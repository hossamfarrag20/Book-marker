<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marker</title>
    <meta name="description" content="Book Marker">
    <meta name="keywords" content="boomarks, bookmaker, bookmarks maker, save websites, websites saver">
    <link rel="shortcut icon" href="./bookmark-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontaweasom/css/all.min.css">
    <link rel="stylesheet" href="./css/newstyle.css">
</head>

<body>
    <div class="biggest-cont m-auto">
        <header class="text-center pt-5 pb-3 container">
            <div class="tittle">
                <h1 class="main-tittle position-relative  m-auto px-1">Bookmarker</h1>
            </div>
        </header>
        <section id="bookmark" class="container pb-5">
            <div class="bookmark-tittle text-center pt-2 pb-4">
                <span class="fa fa-bookmark"></span>
                <span class="bookmark-tittle-des">Bookmark your favorite sites</span>
                <span class="fa fa-bookmark"></span>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    <span class="fa fa-book-bookmark ico"></span>
                    <span class="tittle-input">Site Name</span>
                </label>
                <input type="text" class="form-control input-name" id="exampleFormControlInput1"
                placeholder="Bookmarks Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    <span class="fa fa-link ico"></span>
                    <span class="tittle-input">Site URL</span>
                </label>
                <input type="url" class="form-control input-url" id="exampleFormControlInput2"
                placeholder="Website Url">
            </div>
            <div class="button-contact text-center mt-4" id="button-update">
                <button type="submit" onclick="getValue()" class="btn btn-danger px-5 submition newbtn">Submit</button>
            </div>
            <div class="tittle"></div>
        </section>
        <section id="data" class="py-5">
            <div class="container">
                <div class="mb-3" id="search-area">
                    <label for="exampleFormControlInput1" class="form-label">
                        <span class="fa-brands fa-searchengin"></span>
                        <span class="tittle-input">Search</span>
                    </label>
                    <input type="text" onkeyup="searchon()" class="form-control input-name"
                    id="exampleFormControlInput3" placeholder="Search...">
                </div>
            </div>
            <div class="container">
                <table class="table table-light">
                    <thead>
                        <tr class="table-tittls">
                            <th class="col-3">
                                <p class="text-center mb-0">Index</p>
                            </th>
                            <th class="col-3">
                                <p class="text-center mb-0">Website Name</p>
                            </th>
                            <th class="col">
                                <p class="text-center mb-0">Visit</p>
                            </th>
                            <th class="col">
                                <p class="text-center mb-0">Delete</p>
                            </th>
                            <th class="col">
                                <p class="text-center mb-0">Update</p>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="display-area">
                        
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <!-- Modal -->
    <div class="modal fade bg-black bg-opacity-75" id="staticBackdrop"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-black text-white">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Bookmarker tells you that ...</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="inner-message">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closemessage" onclick="closeMessage()" data-bs-dismiss="modal">Got it</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
